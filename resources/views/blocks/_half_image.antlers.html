<section role="{{ type }}" class="container mx-auto flex flex-col  {{ if image_position == "left" }} md:flex-row {{ else }} md:flex-row-reverse {{ /if }} justify-between items-center my-8 lg:my-16">
    {{ glide:image }}
        <div class="bg-cover bg-no-repeat w-full md:w-1/2 h-96" style="background-image: url( {{ url }} ); background-position: {{ focus_css }};"><span role="img" aria-label="{{ alt }}"></span></div>
    {{ /glide:image }}
        <div class="flex flex-col justify-center items-center {{ if image_position == "left" }} lg:items-start {{ else }} lg:items-end {{ /if }}  w-full md:w-1/2">
            <div class="text-left half-container px-2 sm:px-4 md:px-8 lg:px-12 py-4 lg:py-0">
                <h3 class="text-3xl font-medium mb-2">{{ headline }}</h3>
                <div class="prose max-w-none">{{ text }}</div>
                {{ if button_label and button_link }}
                    <a class="button mt-4" href="{{ button_link }}">{{ button_label }}</a>
                {{ /if }}
            </div>
        </div>
</section>
