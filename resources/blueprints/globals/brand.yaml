sections:
  main:
    display: Main
    fields:
      -
        handle: logo_white
        field:
          mode: list
          container: assets
          folder: logos
          restrict: true
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Logo (White)'
          type: assets
          icon: assets
          instructions: 'Your white logo with transparent background (PNG or SVG only)'
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
            - 'mimes:png,svg'
      -
        handle: logo_color
        field:
          mode: list
          container: assets
          folder: logos
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Logo (Color)'
          type: assets
          icon: assets
          instructions: 'Your color logo with transparent background (PNG or SVG only)'
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
            - 'mimes:png,svg'
